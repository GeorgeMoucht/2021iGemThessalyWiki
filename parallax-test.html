<!DOCTYPE html> 
<html>
    <head>
        <title>Template-Page</title>

        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <!--OUR Stylsheet rules-->

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <!-- FOR TITLES-->

        <link href="https://fonts.googleapis.com/css2?family=Sarala:wght@700&display=swap" rel="stylesheet">
        <!--==========================================================-->
    </head>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #111;
        }
        section{
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section h2{
            position: relative;
            color: #fff;
            font-size: 12rem;
        }

        section img{
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            height: 20%;
            object-fit: cover;
        }

    </style>

    <body>

        <section>
            <img src="assets/img/final_triangle_blue.png" data-speed="5" class="layer">
            <h2 class="layer" data-speed="2">Parallax</h2>
        </section>

        <script type="text/javascript">
            document.addEventListener("mousemove" , parallax);
            function parallax(e){
                this.querySelectorAll('.layer').forEach(layer => {
                    const speed = layer.getAttribute('data-speed')

                    const x = (window.innerWidth - e.pageX*speed)/100
                    const y = (window.innerHeight - e.pageY*speed)/100

                    layer.style.transform = 'translateX(${x}px) translateY(${y}px)'
                });
            }
        </script>
                <script src="assets/js/parallax.js" type="text/javascript"></script>

    </body>
</html>
