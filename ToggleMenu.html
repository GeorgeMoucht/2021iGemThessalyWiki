        <script src="assets/js/main.js"></script>
        <script>
            var timeoutID;

            jQuery(document).ready(function() {
                // start hiding the message after 2 seconds
                timeoutID = window.setTimeout(hideMessage, 2000);
            });

            function hideMessage() {
                jQuery('.preloader').animate({
                    opacity: 0
                }, 800, function() {
                    jQuery('.preloader').css({
                        display: 'none'
                    });
                });
            }
        </script>


        <!-- Toggle menu transform X-->
        <script>
            function toggleMenu(p){
                var x = document.getElementById("myModal");
                var blur = document.getElementById("else");
                if (x.style.display === "block"){
                    x.style.display = "none";
                    p.classList.toggle("change");
                    blur.style.filter = "blur(0px)";
                }else{
                    x.style.display = "block";
                    p.classList.toggle("change");
                    blur.style.filter = "blur(8px)";

                }
            }
        </script>




        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When click outside Modal change ToggleMenu icon
            var p = document.getElementById("toggleX");

            // Blur Effect
            var blur = document.getElementById("else");

            // When the user clicks the button, open the modal 
            btn.onclick = function() {
            modal.style.display = "block";
            }
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
            modal.style.display = "none";
            }
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                p.classList.toggle("change");
                blur.style.filter = "blur(0px)";
            }
            }



            </script>
